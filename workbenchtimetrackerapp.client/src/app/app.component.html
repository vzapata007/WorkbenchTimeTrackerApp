<div class="container mt-4">
    <header class="my-4 text-center">
        <h1 class="display-4 text-dark">Workbench Time Tracker</h1>
    </header>

    <!-- Main Card Container -->
    <div class="border rounded p-4 bg-light shadow-sm">
        <!-- Person Selector -->
        <div class="row justify-content-center mb-4">
            <div class="col-md-6">
                <div class="card border-light shadow-sm">
                    <div class="card-header bg-light border-bottom">
                        <h5 class="card-title mb-0 text-dark">Select Person</h5>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <select id="personSelect" class="form-control form-control-lg" (change)="onPersonSelect($event)">
                                <option *ngFor="let person of people" [value]="person.id">
                                    {{ person.fullName }}
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Time Entries -->
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card border-light shadow-sm">
                    <div class="card-header bg-light border-bottom">
                        <h5 class="card-title mb-0 text-dark">Time Entries</h5>
                    </div>
                    <div class="card-body p-0">
                        <app-time-entry-list></app-time-entry-list>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
