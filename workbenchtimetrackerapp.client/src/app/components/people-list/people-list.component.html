<div class="list-group">
    <button *ngFor="let person of people"
            class="list-group-item list-group-item-action"
            (click)="selectPerson(person)">
        {{ person.fullName }}
    </button>
</div>
<div *ngIf="errorMessage" class="alert alert-danger mt-3">
    {{ errorMessage }}
</div>
